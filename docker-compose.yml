version: "3.9"

services:
  app:
    container_name: app
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db
    networks:
      - enrollment


  db:
    container_name: db
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    networks:
      - enrollment

  db_test:
    container_name: db_test
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    ports:
      - "6000:6000"
    networks:
      - enrollment

networks:
  enrollment:
    driver: bridge